<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits - Aynime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Gradient Pink */
    body {
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      transition: 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientHeader 5s ease infinite;
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    header:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
    }
    @keyframes gradientHeader {
      0% { background-position: 0% 50%; transform: scale(1); }
      50% { background-position: 100% 50%; transform: scale(1.05); }
      100% { background-position: 0% 50%; transform: scale(1); }
    }

    /* Footer */
    footer {
      background: rgba(255, 182, 193, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ff69b4;
    }
    footer a { color: #ff1493; text-decoration: none; margin: 0 5px; }
    footer a:hover { color: #ffb6c1; }

    /* Credits list */
    ul li {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    ul li a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    ul li a:hover {
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <header onclick="window.location='/'">
    🔥 Aynime Anime Portal 🔥
  </header>

  <div class="container mt-5 text-center">
    <h1>Credits 🌸✨</h1>
    <p>This project wouldn’t be possible without these amazing resources 💕:</p>
    <ul class="list-unstyled">
      <li>📚 <a href="https://jikan.moe/" target="_blank">Jikan API</a> – for anime data</li>
      <li>🎨 <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> – for responsive design</li>
      <li>🌍 The wonderful anime community worldwide 💖</li>
    </ul>
  </div>

  <footer>
    <p>© 2025 Aynime. Created by Ayten Sema 💖</p>
    <p>
      <a href="/about">About Me</a> | 
      <a href="/contact">Contact</a> | 
      <a href="/credits">Credits</a>
    </p>
  </footer>
</body>
</html>
