<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ anime.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      transition: 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientHeader 5s ease infinite;
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    header:hover { transform: scale(1.02); transition: transform 0.3s; }
    @keyframes gradientHeader {
      0% { background-position: 0% 50%; transform: scale(1); }
      50% { background-position: 100% 50%; transform: scale(1.05); }
      100% { background-position: 0% 50%; transform: scale(1); }
    }

    .anime-detail {
      background: rgba(255, 182, 193, 0.7);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
    }
    img { border-radius: 12px; }
    iframe { border-radius: 12px; box-shadow: 0px 0px 12px rgba(0,0,0,0.6); }
    a { text-decoration: none; color: inherit; }

    footer {
      background: rgba(255, 182, 193, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ff69b4;
    }
    footer a { color: #ff1493; text-decoration: none; margin: 0 5px; }
    footer a:hover { color: #ffb6c1; }
  </style>
</head>
<body>
  <header onclick="window.location='/'">
    ðŸ”¥ Aynime Anime Portal ðŸ”¥
  </header>

  <div class="container anime-detail">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ anime.image }}" class="img-fluid" alt="{{ anime.title }}">
      </div>
      <div class="col-md-8">
        <h2>{{ anime.title }}</h2>
        <p><strong>Episodes:</strong> {{ anime.episodes }}</p>
        <p>{{ anime.synopsis }}</p>
        {% if anime.trailer %}
        <h4>Trailer:</h4>
        <iframe width="100%" height="315" src="{{ anime.trailer }}" frameborder="0" allowfullscreen></iframe>
        {% else %}
        <p><em>No trailer available</em></p>
        {% endif %}
      </div>
    </div>
    <div class="mt-4">
      <a href="/" class="btn btn-warning">â¬… Back to Home</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Aynime. Created by Ayten Sema ðŸ’–</p>
    <p>
      <a href="/about">About Me</a> | 
      <a href="/contact">Contact</a> | 
      <a href="/credits">Credits</a>
    </p>
  </footer>
</body>
</html>
