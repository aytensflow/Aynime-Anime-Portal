<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Aynime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Gradient Pink */
    body {
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      transition: 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientHeader 5s ease infinite;
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    header:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
    }
    @keyframes gradientHeader {
      0% { background-position: 0% 50%; transform: scale(1); }
      50% { background-position: 100% 50%; transform: scale(1.05); }
      100% { background-position: 0% 50%; transform: scale(1); }
    }

    /* Footer */
    footer {
      background: rgba(255, 182, 193, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ff69b4;
    }
    footer a { color: #ff1493; text-decoration: none; margin: 0 5px; }
    footer a:hover { color: #ffb6c1; }

    /* Social links */
    a.social {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 105, 180, 0.5);
      transition: 0.3s;
    }
    a.social:hover {
      background: #ff1493;
      color: #fff;
      box-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <header onclick="window.location='/'">
    🔥 Aynime Anime Portal 🔥
  </header>

  <div class="container text-center mt-5">
    <h1>Contact Me 💌🌸</h1>
    <p>Let’s connect! If you’d like to reach out, don’t be shy 💖✨</p>
    <p><strong>Email:</strong> <a href="mailto:aytensbicer@gmail.com">aytensbicer@gmail.com</a> 💕</p>
    <p>You can also find me on social media 🌷:</p>
    <p>
      <a href="#" class="social">Twitter 🐦</a> 
      <a href="#" class="social">Instagram 📸</a> 
      <a href="https://www.linkedin.com/in/ayten-sema-bicer-32a54a272/" class="social" target="_blank">LinkedIn 💼</a>
    </p>
  </div>

  <footer>
    <p>© 2025 Aynime. Created by Ayten Sema 💖</p>
    <p>
      <a href="/about">About Me</a> | 
      <a href="/contact">Contact</a> | 
      <a href="/credits">Credits</a>
    </p>
  </footer>
</body>
</html>
