<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aynime - Top Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Gradient Pink */
    body {
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      transition: 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientHeader 5s ease infinite;
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    header:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
    }
    @keyframes gradientHeader {
      0% { background-position: 0% 50%; transform: scale(1); }
      50% { background-position: 100% 50%; transform: scale(1.05); }
      100% { background-position: 0% 50%; transform: scale(1); }
    }

    /* Search box */
    .search-box { margin: 20px auto; max-width: 500px; }

    /* Anime grid */
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .anime-card {
      background: rgba(255, 182, 193, 0.7);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff69b4;
    }
    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .anime-card h6 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      margin: 10px 0;
    }
    .anime-card a { text-decoration: none; color: inherit; }

    /* List/Grid toggle */
    .view-toggle { text-align: center; margin-bottom: 15px; }
    body.list-view .anime-grid { display: block; }
    body.list-view .anime-card {
      display: flex;
      margin-bottom: 15px;
      width: 90%;
    }
    body.list-view .anime-card img { width: 150px; height: auto; margin-right: 20px; }

    /* Buttons */
    .btn-warning {
      background-color: #ff69b4;
      border-color: #ff69b4;
      color: #fff;
    }
    .btn-warning:hover {
      background-color: #ff1493;
      border-color: #ff1493;
      color: #fff;
    }
    .btn-outline-light {
      border-color: #ffb6c1;
      color: #ffb6c1;
    }
    .btn-outline-light:hover {
      background-color: #ffb6c1;
      color: #fff;
    }

    /* Pagination */
    .pagination { display: flex; justify-content: center; margin: 20px 0; gap: 10px; }
    .pagination a {
      padding: 10px 20px;
      background: #ffb6c1;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .pagination a:hover { background: #ff1493; color: #fff; }

    /* Footer */
    footer {
      background: rgba(255, 182, 193, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ff69b4;
    }
    footer a { color: #ff1493; text-decoration: none; margin: 0 5px; }
    footer a:hover { color: #ffb6c1; }
  </style>
</head>
<body>
  <header onclick="window.location='/'">
    ðŸ”¥ Aynime Anime Portal ðŸ”¥
  </header>

  <div class="container mt-4">
    <!-- Search box -->
    <form method="get" class="search-box d-flex justify-content-center">
      <input type="text" name="query" class="form-control" placeholder="Search Anime..." value="{{ query }}">
      <button type="submit" class="btn btn-warning ms-2">Search</button>
    </form>

    <!-- View toggle -->
    <div class="view-toggle">
      <button onclick="document.body.classList.toggle('list-view')" class="btn btn-outline-light">Toggle List / Grid View</button>
    </div>

    <!-- Anime grid -->
    <div class="anime-grid">
      {% for anime in anime_list %}
      <div class="anime-card">
        <a href="/anime/{{ anime.mal_id }}">
          <img src="{{ anime.image }}" alt="{{ anime.title }}">
          <h6>{{ anime.title }}</h6>
        </a>
      </div>
      {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="pagination">
      {% if prev_page %}
      <a href="/?page={{ prev_page }}&query={{ query }}">â¬… Previous</a>
      {% endif %}
      {% if next_page %}
      <a href="/?page={{ next_page }}&query={{ query }}">Next âž¡</a>
      {% endif %}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Aynime. Created by Ayten Sema ðŸ’–</p>
    <p>
      <a href="/about">About Me</a> | 
      <a href="/contact">Contact</a> | 
      <a href="/credits">Credits</a>
    </p>
  </footer>
</body>
</html>
